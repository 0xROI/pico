<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - picoApp</title>

  <script type="module" src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app-compat.js"></script>
  <script type="module" src="https://www.gstatic.com/firebasejs/9.0.0/firebase-auth-compat.js"></script>
  <script type="module" src="https://www.gstatic.com/firebasejs/9.0.0/firebase-database-compat.js"></script>

  <!-- Firebase configuration -->
  <script type="module" src="js/firebaseConfig.js" defer></script>
  <!-- Your Firebase login script -->
  <script type="module" src="js/login.js" defer></script>

  <!-- Link to Bootstrap CSS -->
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet">
  <!-- Link to custom styles -->
  <link rel="stylesheet" href="css/loginstyles.css"> <!-- Link to the new CSS file -->
   

</head>

<body>

  <nav class="navbar navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand mb-0 h1" href="/PC/index.html">picoApp</a>
        <a class="btn btn-outline-light" href="/index.html">pico Website</a>
    </div>
</nav>

  <div class="center-container">
    <div class="registration-box">
      <form>
        <h1>Login</h1>
        <div class="form-group">
          <label for="email">Email:</label>
          <input type="email" id="email" placeholder="Enter your email">
        </div>
        <div class="form-group">
          <label for="password">Password:</label>
          <input type="password" id="password" placeholder="Enter your password">
        </div>
        <button type="submit" class="btn btn-primary btn-block">Login</button>
      </form>
      <div class="space"></div>
      <div class="login-text">New to our website? <a href="register.html">Signup </a></div>
    </div>
  </div>

<!-- Add Bootstrap JS and Popper.js scripts (required for Bootstrap) -->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</body>
</html>
